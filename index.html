<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Timer</title>
</head>
<body>

<div class="timer">
    <p class="timer__time">00:00:00:00</p>
    <p class="timer__time1">00:00:00:00</p>
    <div class="timer__buttons">
        <button class="timer_btn timer__start">Start</button>
        <button class="timer_btn timer__pause">Pause</button>
        <button class="timer_btn timer__stop">Stop</button>
        <button class="timer_btn timer__interval">Interval</button>
    </div>
    <div class="results">
        <div class="timer__results">
            <div class="cir1">
                <p class="total timer__circles">Круг</p>
            </div>
            <div class="cir2">
                <p class="total timer__circle">Время Круга</p>
            </div>
            <div class="cir3">
                <p class="total timer__intervals">Общее время</p>
            </div>
        </div>
        <button class="results__btn"></button>

    </div>
</div>

<script src="./script/script.js"> </script>

</body>
</html>
